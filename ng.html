  <button onclick = "guess (10)">10</button>
  <button onclick = "replay()">REPLAYðŸ”„</button>

  <p id = "outcome"></p>

  <script>
    var answer = Math.floor (Math.random () * 10) + 1;
    var lives = 3;
    
    function guess(value) {
      if(lives == 0){
        return;
      }
      else if(value == answer){
        document.getElementById ("outcome").innerHTML = "ðŸ’µwell doneðŸ’µ";
        lives = 0;
      }
      else {
        lives -= 1;
        document.getElementById ("outcome").innerHTML = "ðŸª¦WRONG!!!ðŸª¦ Lives: " + lives;
      }
    }
    
    function replay (){
      answer = Math.floor (Math.random () * 10) + 1;
      lives = 3;
      document.getElementById ("outcome").innerHTML = "";
    }
  </script>
